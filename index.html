<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                        <div class="campo">
                            <i class="material-icons">person</i>
                            <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail" autocomplete="email" maxlength="30">
                            <label for="ilogin">login</label>
                        </div>
            
                        
                        <p class="campo"> 
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="senha" id="isenha" required placeholder="Sua Senha" minlength="8" maxlength="8" autocomplete="current-password">
                            <label for="isenha"></label>
                        <p>
                    
                    
                        <p>
                            <input type="submit" value="Entrar">
                        </p>
                        <a href="esqueci.html">Esqueci a senha
                            <i  class="material-symbols-outlined">mail</i>
                        </a>
                    
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
